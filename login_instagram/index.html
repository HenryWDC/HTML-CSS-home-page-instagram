<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Home</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="assets/instagram-celular.png" alt="">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="assets/instagram-logo.png" class="instagram_logo" alt="instagram logo">
                <div class="profile-phote">
                    <img src="assets/perfil-instagram.jpg" class="perfil" alt="">
                </div>
                <a href="#" class="instagram_login">Continue como ...</a>
                <a href="#" class="instagram_logout">removere conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ...</p>
                <p class="notaccount">
                    <span class="link_blue">Alterar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="appdownload"></a>
                    <a href="" class="appdownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
